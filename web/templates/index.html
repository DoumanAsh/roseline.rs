{% extends "_base.html" %}

{% block title %}Search{% endblock %}

{% block head %}{% endblock %}

{% block content %}
    <form class="form u-absolute-center" action="{{action}}" method="GET" name="search">
        <h1 class="form__caption">{{caption}}</h1>
        <div class="o-field">
            <input autofocus required minlength=3 class="c-field" name="query" placeholder="Type title..." pattern="^(?!\s+$).+" text="text"/>
        </div>
    </form>
{% endblock %}
